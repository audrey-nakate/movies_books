<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label>Username</label><br>
        {{ form.username}}
    </div>

    <div>
        <label>Password</label><br>
        {{ form.password }}
    </div>

    {% if form.errors or form.non_field_errors %}
        {% for field in form%}
           {{ field.errors}}
        {% endfor %}

        {{ form.non_field_errors}}

       </div>
    {% endif %}

    <input type="submit" value="Login">
</form>

<p><a href="{% url 'signup' %}">Dont have Account Create</a></p>
<p><a href="{% url 'books_home' %}">Back to Home Page</a></p>
