<h1>Signup</h1>
<form method="POST">
    {% csrf_token %}
    <div> 
        <label>Username</label><br>
        {{ form.username}}
    </div>

    <div>
        <label>Email</label><br>
        {{ form.email }}
    </div>

    <div class>
        <label>Password</label><br>
        {{ form.password1 }}
    </div>

    <div>
        <label>Repeat Password</label><br>
        {{ form.password2  }}
    </div>

    {% if form.errors or form.non_field_errors %}
       <div>
        {% for field in form%}
           {{ field.errors}}
        {% endfor %}

        {{ form.non_field_errors}}

       </div>
    {% endif %}

    <input type="submit" value="Sign Up">
    <p><a href="{% url 'login' %}">Already have account?</a></p>
    <p><a href="{% url 'books_home' %}">Back to Home Page</a></p>
</form>
