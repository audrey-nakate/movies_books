{% extends "base_generic.html" %}
{% load static %}
<!-- Home or Landing Page of the Website Displays the books available on the website -->

{% block content %}
  <div class="books-list-container">
    <div class="books-list">
      {% for book in book_list %}
          <div class="book-item">
            <a href="{% url 'book_detail' book_id=book.id %}">
              <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="book-cover">
            </a>
            <p class="book-title-home">{{ book.title }}</p>
          </div>
      {% empty %}
          <p>No books found.</p>
      {% endfor %}
  </div>
  </div>
{% endblock %}
