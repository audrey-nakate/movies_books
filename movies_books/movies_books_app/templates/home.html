{% extends "base_generic.html" %}
{% load static %}
<!-- Home or Landing Page of the Website -->

{% block content %}
  <h1>Books</h1>
  <div class="books-container">
      {% for book in book_list %}
          <div class="book-item">
            <img src="{{ book.cover_image.url }}" alt="{{ book.title }}" class="book-cover">
            <h2>{{ book.title }}</h2>
            <p>By {{ book.author }}</p>
            <a href="{% url 'book_detail' book_id=book.id %}">More Info</a>
          </div>
      {% empty %}
          <p>No books found.</p>
      {% endfor %}
  </div>
{% endblock %}
