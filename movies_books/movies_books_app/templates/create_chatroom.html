{% extends "base_generic.html" %}
{% load static %}

{% block title %}<title>Create Chatroom</title>{% endblock %}

{% block content %}
    <section class="update-profile-section">
        <h1>Create Chatroom</h1>
        <div class="profile-info">
            <form method="post" action="{% url 'create_chatroom' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <a><button type="submit">Create</button></a>
            </form>
    </section>
{% endblock %}
